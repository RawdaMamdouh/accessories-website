<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/Auth.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css">
    <title>Signup</title>

</head>

<body class="auth-body">
    <nav>
        <div class="cont">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="btn">
                <a href="./login.html" class="login">LogIn</a>
                <a href="#" class="signup">Signup</a>
            </div>
        </div>
    </nav>
    <div class="form-cont">
        <div class="h2">
            <h2>SIGNUP</h2>
        </div>
        <div>
            <form>
                <div>
                    <label for="name" class="f-name auth-label">Full Name</label>
                    <input type="text" name="name" class="name-in auth-input" required>
                </div><br>
                <div>
                    <label for="email" class="email auth-label">Email</label>
                    <input type="email" name="email" class="email-in auth-input" required>
                </div><br>
                <div>
                    <label for="pass" class="pass auth-label">Password</label>
                    <img src="../images/imgs/eye-regular.svg" alt="" class="eye" id="eye">
                     <input type="password" name="pass" class="pass-in auth-input2" required>
                </div><br>

                <div>
                    <label for="cpass" class="cpass auth-label">Confirm Password</label>
                    <img src="../images/imgs/eye-regular.svg" alt="" class="eye" id="eye">
                     <input type="password" name="pass" class="pass-in auth-input2" required>
                     
                </div><br>
                <button type="submit" class="auth-submit">SIGNUP</button>
                <p class="signup2">I already have an account <a href="./login.html" class="auth-a">LogIn</a></p>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>Copy Right 2025 @Divmond Gallery </p>
        <a href="./Terms&conditins.html">Terms&conditions</a>
        <a href="./privacy&policy.html">privacy policy</a>
        <a href="./Return policy.html">Return policy</a>
        <a href="./Track.html">Track your order</a>
    </footer>
    <script src="../js/Signup.js"></script>
    <script src="../js/Main.js"></script>
</body>

</html>
