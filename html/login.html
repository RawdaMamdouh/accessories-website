<body class="auth-body"> 
    <nav>
        <div class="cont">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="btn">
                <a href="#" class="login">LogIn</a>
                <a href="./signup.html" class="signup">Signup</a>
            </div>
        </div>
    </nav>
    <div class="form-cont">
        <div class="h2">
            <h2>LOGIN</h2>
        </div>
        <div>
            <form id="login-form">
                <div>
                    <label for="email" class="email auth-label">Email</label>
                    <input type="email" id="email" class="email-in auth-input" required>
                </div><br>
                <div>
                    <label for="password" class="pass auth-label">Password</label>
                     <img src="../images/imgs/eye-regular.svg" alt="" class="eye" id="eye">
                    <input type="password" id="password" class="pass-in auth-input" required>
                </div><br>
                <button type="submit" class="auth-submit">LogIn</button>
                <p class="signup2">I dont have an account <a href="./signup.html" class="auth-a">Signup</a></p>
            </form>
        </div>
    </div>
